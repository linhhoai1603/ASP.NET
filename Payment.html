<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Thanh Toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/payment.css">

</head>
<body>
<div class="checkout-container">
  <h1 class="section-title">Thông tin khách hàng</h1>
  <form>
    <div class="mb-3">
      <label class="form-label">Họ và tên (*)</label>
      <input type="text" class="form-control" placeholder="Nhập họ và tên" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Số điện thoại (*)</label>
      <input type="text" class="form-control" placeholder="Nhập số điện thoại thật" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Nhập email để nhận ưu đãi và hóa đơn VAT">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="receiverCheck">
      <label class="form-check-label" for="receiverCheck">Người khác nhận hộ</label>
    </div>

    <h2 class="section-title">Phương thức nhận hàng</h2>
    <div class="mb-3">
      <select class="form-select" required>
        <option value="" disabled selected>Chọn phương thức nhận hàng</option>
        <option value="vat">Xuất hóa đơn VAT đối với hàng Công ty</option>
        <option value="delivery">Giao hàng miễn phí tận nơi</option>
        <option value="store">Nhận tại cửa hàng</option>
      </select>
    </div>

    <h2 class="section-title">Địa chỉ nhận hàng</h2>
    <div class="mb-3">
      <label class="form-label">Thành phố</label>
      <input type="text" class="form-control" placeholder="Nhập thành phố">
    </div>
    <div class="mb-3">
      <label class="form-label">Quận/Huyện</label>
      <input type="text" class="form-control" placeholder="Nhập quận/huyện">
    </div>
    <div class="mb-3">
      <label class="form-label">Phường/Xã</label>
      <input type="text" class="form-control" placeholder="Nhập phường/xã">
    </div>
    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" placeholder="Nhập địa chỉ">
    </div>
    <div class="mb-3">
      <label class="form-label">Lưu ý của khách</label>
      <textarea class="form-control" rows="3" placeholder="Nhập lưu ý"></textarea>
    </div>

    <hr class="line">

    <h2 class="section-title">Tổng đơn</h2>
    <div class="d-flex justify-content-between">
      <span>Sản phẩm</span>
      <span>11.990.000đ</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Phí vận chuyển</span>
      <span>0đ</span>
    </div>
    <div class="d-flex justify-content-between total-summary mt-3">
      <span>Cần thanh toán</span>
      <span style="color: #FF6F00">11.990.000đ</span>
    </div>

    <button type="submit" class="btn btn-primary mt-4 w-100">Thanh toán trực tiếp</button>
    <button type="submit" class="btn btn-primary mt-4 w-100">Chuyển khoản</button>
  </form>
</div>
</body>
</html>
