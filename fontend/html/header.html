<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEADER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-main">
        <div class="container">
          <div class="layout-header">
            <div class="row-logo">
              <a href="#" class="logo"
                ><img src="../img/N7.png" alt="header-logo"
              /></a>
            </div>
            <div class="row-search">
              <form class="form-search" action="search" method="post">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Tìm kiếm..."
                />
                <button type="submit"><i class="bi bi-search"></i></button>
              </form>
              <div class="row-search-right">
                <div class="contact-item hotline-support">
                  <div class="text">
                    <span>Mua hàng - Khiếu nại</span>
                    <a
                      href="tel:0373772291"
                      title="Hotline mua hàng - Khiếu nại"
                      ><strong>0373772291</strong></a
                    >
                  </div>
                </div>
                <div class="contact-item hotline-repair">
                  <div class="text">
                    <span>Bảo hành / Phần mềm</span>
                    <a
                      href="tel:0373772291"
                      title="Hotline bảo hành / Phần mềm"
                      ><strong>0373772291</strong></a
                    >
                  </div>
                </div>
                <div class="contact-item row-cart">
                  <a href="#" class="cart"><i class="bi bi-basket"></i></a>
                </div>
                <div class="contact-item row-login">
                  <a href="#" class="login"
                    ><i class="bi bi-person-circle"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
