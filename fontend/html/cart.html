<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <link rel="stylesheet" href="css/cart.css">
  <script src="js/cart.js"></script>

</head>
<body>
<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="product-details mr-2">
        <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2" style="font-size: small; margin-left: 5px">Mua thêm sản phẩm khác</span></div>
        <hr>

        <h3 style="margin-right: 20px"><i class="fa-solid fa-cart-plus"></i> Giỏ Hàng </h3>
        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
          <div class="d-flex flex-row align-items-center" style="flex: 1;">
            <img class="rounded" src="https://stcv4.hnammobile.com/uploads/products/colors/6/apple-iphone-12-pro-max-1-sim-128gb-cu-99-ll-01708505338.jpg" width="70">
            <div class="ml-3">
              <span class="font-weight-bold d-block" style="font-weight: bold">Apple iPhone 12 Pro Max 1 sim 128GB cũ 99% LL</span>
              <span class="font-weight-bold d-block" style="font-size: 12px; color: gray;">Màu: Xanh dương</span>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-end" style="flex: 1;">
            <button class="btn btn-light btn-sm" onclick="decreaseQuantity(event, 11990000)">-</button>
            <span class="d-block mx-2 quantity">1</span>
            <button class="btn btn-light btn-sm" onclick="increaseQuantity(event, 11990000)">+</button>
            <span class="d-block ml-5 font-weight-bold price" style="font-size: large">11.990.000đ</span>
            <i class="fa fa-trash text-danger ml-3" style="margin-left: 20px; width: 20px"></i>
          </div>
        </div>

        <!--        payment -->

      </div>
    </div>
    <div class="col-md-4">
      <div class="payment-info">
        <div class="d-flex justify-content-between align-items-center"><span>Phương thức thanh toán</span></div>

        <hr class="line">
        <div class="d-flex justify-content-between information"><span style="font-size: 14px">Sản phẩm:</span><span style="font-size: 16px" id="total-price">11.990.000đ</span></div>
        <div class="d-flex justify-content-between information"><span style="font-size: 14px; font-weight: lighter">Phí vận chuyển tạm tính:</span><span style="font-size: 16px">0.000 VNĐ</span></div>
        <div class="d-flex justify-content-between information"><span style="font-size: 14px; font-weight: lighter">Cần thanh toán:</span><span style="font-size: 20px; font-weight: bold; color: #FF6F00 " id="final-price">11.990.000đ</span></div>

        <hr class="line">
        <div><label class="credit-card-label" style="font-size: 14px"> Họ tên chủ thẻ </label><input type="text" class="form-control credit-inputs" placeholder="..."></div>
        <div><label class="credit-card-label" style="font-size: 14px">Số thẻ</label><input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000"></div>
        <div><label class="credit-card-label" style="font-size: 14px">Ngân hàng</label><input type="text" class="form-control credit-inputs" placeholder="..."></div>

        <button class="btn btn-primary btn-block" type="button" style="background-color: #FF6F00; margin-top: 10px" onclick="window.location.href='Payment.html'">Tiếp tục</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
