<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook Pro M3 Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/productDetailStyle/productPrice.css">
    <link rel="stylesheet" href="../css/productDetailStyle/base.css">
</head>

<body>
    <div class="product-card">
        <h2>Samsung Galaxy A16 5G A166 128GB Ram 8GB</h2>
        <div class="price-section">
            <div class="buy-now-price">
                <p>Buy now for</p>
                <div class="price">
                    <h3>29,000,000 ₫</h3>s
                    <p>&nbsp;/ </p>
                    <p><del>45,900,000 đ</del></p>
                </div>
            </div>
        </div>
    
        <div class="button-container">
            <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
            <button class="buy-now-btn">Buy Now</button>
            <!-- <button class="installment-btn">Installment<br><span>(From 1,623,167 ₫)</span></button> -->
        </div>

        <p class="contact-info"><i class="fa-solid fa-phone"></i> Call <span>1800-6601</span> for purchase advice (Free)
        </p>
    </div>

    <script>
        const divElements = document.querySelectorAll('.options-configure');
        divElements.forEach(div => {
            if (divElements.length > 0) {
                divElements[0].classList.add('selected-border');
            }
            div.addEventListener('click', () => {
                // Xóa class 'selected-border' khỏi tất cả các div
                divElements.forEach(item => item.classList.remove('selected-border'));

                // Thêm class 'selected-border' vào div được chọn
                div.classList.add('selected-border');
            });
        });
        //Choose color
        const colorBtns = document.querySelectorAll('.color-btn');
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                colorBtns.forEach(item => item.classList.remove('selected-color'));
                btn.classList.add('selected-color');
            });
        });


    </script>
</body>

</html>
