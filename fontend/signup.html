<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form action="#">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleSignupPassword">
              <i id="eyeSignupIcon" class="fa-solid fa-eye-slash"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
              <i id="eyeConfirmIcon" class="fa-solid fa-eye-slash"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  <script src="js/signup.js"></script>
</body>
</html>
